<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Subproceso</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar Subproceso</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Subproceso</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    horas
                                </th>				<th>
                                    orden
                                </th>
								<th>
				                    tipoSubproceso
				                </th>				<th>
				                    producto
				                </th>
				<th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                		<td class="row">{{row.horas}}</td>
                		<td class="row">{{row.orden}}</td>
                
					<td class="row">{{row.producto.nombre}}</td>              	<td class="row">{{row.tipoSubproceso.nombre}}</td>              
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Subproceso</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.horas?'error':''">
                                    <label for="horas">horas</label>
                                    <input id="horas" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.horas"
            							   placeholder="horas"/>
                                    <div ng-show="errores.horas">{{errores.horas}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.orden?'error':''">
                                    <label for="orden">orden</label>
                                    <input id="orden" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.orden"
            							   placeholder="orden"/>
                                    <div ng-show="errores.orden">{{errores.orden}}</div>
                                </div>
                            </div> 
							<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>tipoSubproceso</label>
									<select id="tipoSubproceso" class="form-control" 
			                            ng-model="datosFormulario.tipoSubproceso"
			                            ng-options="option.nombre for option in listaTipoSubproceso track by option.id">
			                    	</select>
			                        <div ng-show="errores.tipoSubproceso">{{errores.tipoSubproceso}}</div>
			                    </div>
			                </div>				<div class="row">
			                    <div class="form-group col-md-6" ng-class="errores.idAseg?'error':''">
			                        <label>producto</label>
									<select id="producto" class="form-control" 
			                            ng-model="datosFormulario.producto"
			                            ng-options="option.nombre for option in listaProducto track by option.id">
			                    	</select>
			                        <div ng-show="errores.producto">{{errores.producto}}</div>
			                    </div>
			                </div>
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
