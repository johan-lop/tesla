<div class="btn-group">
	<button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Cliente</button>
	<button type="button" class="btn btn-default" ng-click="cancelar()">Listar Cliente</button>
</div>
				
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Cliente</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                				<th>
                                    nombre
                                </th>				<th>
                                    nombreContacto
                                </th>				<th>
                                    telefonoContacto
                                </th>
				
				<th>
                    &nbsp;
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                		<td class="row">{{row.nombre}}</td>
                		<td class="row">{{row.nombreContacto}}</td>
                		<td class="row">{{row.telefonoContacto}}</td>
                
				
				<td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
					<button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Cliente</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.nombre?'error':''">
                                    <label for="nombre">nombre</label>
                                    <input id="nombre" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.nombre"
            							   placeholder="nombre"/>
                                    <div ng-show="errores.nombre">{{errores.nombre}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.nombreContacto?'error':''">
                                    <label for="nombreContacto">nombreContacto</label>
                                    <input id="nombreContacto" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.nombreContacto"
            							   placeholder="nombreContacto"/>
                                    <div ng-show="errores.nombreContacto">{{errores.nombreContacto}}</div>
                                </div>
                            </div>				<div class="row">
                                <div class="form-group col-md-6" ng-class="errores.telefonoContacto?'error':''">
                                    <label for="telefonoContacto">telefonoContacto</label>
                                    <input id="telefonoContacto" 
                                           class="form-control" 
            							   type="text"
                                           ng-model="datosFormulario.telefonoContacto"
            							   placeholder="telefonoContacto"/>
                                    <div ng-show="errores.telefonoContacto">{{errores.telefonoContacto}}</div>
                                </div>
                            </div> 
			
			<div class="btn-group">
				<button type="button" class="btn btn-default" ng-click="guardar()" ng-show="nuevoRegistro">Guardar</button>
                <button type="button" class="btn btn-default" ng-click="guardar()" ng-show="!nuevoRegistro">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
